<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jS_1_es5_Variable_and_Type_Coercion</title>
</head>
<body>
    <script>
        //ES5
        //Type Coercion(型強制)
        var number = 5;
        var boolean = true;

        //typeof 変数 => 型
        console.log(typeof number); //'number'
        console.log(number, boolean); //'5 true' String型に変換

        //変数操作
        var x = 2;
        console.log(x); //2
        
        //x = x * 2;
        x *= 2;
        console.log(x); //4

        //1 加算
        x++;
        console.log(x); //5

        //1 減算
        x--;
        console.log(x); //4
    </script>
</body>
</html>
